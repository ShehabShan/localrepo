<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="apply">
            <h1> Job application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input
                        id="first_name"
                        name="first_name"
                        placeholder="Enter First Name"
                        />
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input
                        id="last_name"
                        name="last_name"
                        placeholder="Enter Last Name"
                        />
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input
                        id="email"
                        name="email"
                        placeholder="Enter Email..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                          <option value=""> Select Job Role</option>
                          <option value="frontent">Forntent Developer</option>
                          <option value="backend">Backend Developer</option>
                          <option value="full_stack">Full Stack Developer</option>
                          <option value="ui_ux">UI UX Developer</option>
                        </select>
                    
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input
                        id="city"
                        name="city"
                        placeholder="Enter City Name..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input
                        type="number"
                        id="pincode"
                        name="pincode"
                        placeholder="Enter pincode..."
                        />
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2022-02-10" type="date" id="data" name="data">
                    </div>
                    <div class="form_control">
                        <label for="uplode">Uplode Your CV</label>
                        <input type="file" id="uplode" name="uplode">
                    </div>
                 </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
